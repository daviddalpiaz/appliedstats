bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Applied Statistics with R</a></li>
      after: |
        <li><a href="https://github.com/daviddalpiaz/appliedstats" target="blank">&copy; 2016 - 2021 David Dalpiaz</a></li>
    download: [pdf]
    edit:
      link: https://github.com/daviddalpiaz/appliedstats/edit/master/%s

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
